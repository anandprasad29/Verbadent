name: verbadent
description: "Verbadent CareQuest Flutter application"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  equatable: ^2.0.5
  riverpod_annotation: ^2.3.5
  flutter_tts: ^4.0.2
  flutter_native_splash: ^2.4.7
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  golden_toolkit: ^0.15.0
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/library/
    - assets/images/before_visit/

  fonts:
    - family: KumarOne
      fonts:
        - asset: fonts/KumarOne-Regular.ttf
          weight: 400
    - family: InstrumentSans
      fonts:
        - asset: fonts/InstrumentSans-Bold.ttf
          weight: 700

# Native splash screen configuration
# Hides Flutter initialization frame drops behind a native splash
flutter_native_splash:
  # Background color matching app theme
  color: "#1a1a2e"
  
  # Android 12+ splash screen
  android_12:
    color: "#1a1a2e"
    
  # iOS configuration
  ios: true
  
  # Web configuration  
  web: true
  
  # Keep splash until explicitly removed
  fullscreen: true
